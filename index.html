<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pemantau Banjir</title>
    <style>
        :root {
            --primary-color: #0277bd;
            --secondary-color: #58a5f0;
            --safe-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --background-color: #f5f5f5;
            --card-color: #ffffff;
            --text-color: #333333;
            --telegram-color: #0088cc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin-bottom: 10px;
        }

        .status-card {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 15px;
            background-color: #cccccc;
        }

        .safe .indicator {
            background-color: var(--safe-color);
        }

        .warning .indicator {
            background-color: var(--warning-color);
        }

        .danger .indicator {
            background-color: var(--danger-color);
        }

        .water-level {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .water-container {
            height: 200px;
            width: 100px;
            border: 3px solid var(--primary-color);
            border-radius: 15px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: var(--secondary-color);
            transition: height 1s ease;
        }

        .water-value {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .last-update {
            text-align: center;
            font-style: italic;
            color: #666;
            margin-top: 20px;
        }

        .alert-level {
            margin-top: 20px;
        }

        .alert-level ul {
            list-style: none;
            margin-top: 10px;
        }

        .alert-level li {
            padding: 8px 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-weight: bold;
        }

        .alert-level li.safe {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--safe-color);
        }

        .alert-level li.warning {
            background-color: rgba(255, 152, 0, 0.2);
            color: var(--warning-color);
        }

        .alert-level li.danger {
            background-color: rgba(244, 67, 54, 0.2);
            color: var(--danger-color);
        }

        .btn-telegram {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: var(--telegram-color);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-telegram:hover {
            background-color: #0099dd;
        }

        .telegram-button {
            text-align: center;
            margin: 20px 0;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistem Pemantau Banjir</h1>
            <p>Pemantauan Ketinggian Air Realtime</p>
        </header>
        
        <div class="status-card" id="status-card">
            <h2>Status Saat Ini</h2>
            
            <div class="status-indicator" id="status-indicator">
                <div class="indicator"></div>
                <p>Status: <span id="status-text">--</span></p>
            </div>
            
            <div class="water-level">
                <div class="water-container">
                    <div class="water" id="water-level" style="height: 0%"></div>
                </div>
                <div class="water-value" id="water-value">-- cm</div>
            </div>
            
            <div class="alert-level">
                <h3>Level Kewaspadaan:</h3>
                <ul>
                    <li class="safe">AMAN: < 10 cm</li>
                    <li class="warning">WASPADA: 10 - 20 cm</li>
                    <li class="danger">BAHAYA: > 20 cm</li>
                </ul>
            </div>
            
            <p class="last-update" id="last-update">Pembaruan terakhir: --</p>
            
            <div class="telegram-button">
                <a href="https://t.me/pemantau_banjir_bot" target="_blank" class="btn-telegram">
                    <img src="https://telegram.org/img/t_logo.svg" width="20" height="20" alt="Telegram">
                    Pantau via Telegram Bot
                </a>
            </div>
        </div>
        
        <footer>
            <p>Â©  istem Pemantau Banjir | KARYA SISWA SMAN 1 PEJAGOAN</p>
        </footer>
    </div>
    
    <script>
        // Konfigurasi ThingSpeak
        const channelID = '2888492';
        const apiKey = 'TYZ0IKXO5SKPR9ZJ';

        // Elemen UI
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');
        const statusCard = document.getElementById('status-card');
        const waterLevel = document.getElementById('water-level');
        const waterValue = document.getElementById('water-value');
        const lastUpdate = document.getElementById('last-update');

        // Pengambilan data terbaru
        async function fetchLatestData() {
            try {
                const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds/last.json?api_key=${apiKey}`);
                const data = await response.json();
                
                if (data && data.field1 && data.field2) {
                    updateUI(parseFloat(data.field1), data.field2, data.created_at);
                }
            } catch (error) {
                console.error('Error mengambil data:', error);
            }
        }

        // Memperbarui tampilan UI berdasarkan data
        function updateUI(level, status, timestamp) {
            // Update nilai ketinggian air
            waterValue.textContent = `${level} cm`;
            
            // Update level air dalam visualisasi (maksimum 100%)
            const heightPercentage = Math.min((level / 30) * 100, 100);
            waterLevel.style.height = `${heightPercentage}%`;
            
            // Update status
            statusText.textContent = status;
            
            // Update warna status
            statusCard.className = 'status-card';
            if (status === 'AMAN') {
                statusCard.classList.add('safe');
            } else if (status === 'WASPADA') {
                statusCard.classList.add('warning');
            } else if (status === 'BAHAYA') {
                statusCard.classList.add('danger');
            }
            
            // Update waktu pembaruan terakhir
            const date = new Date(timestamp);
            lastUpdate.textContent = `Pembaruan terakhir: ${date.toLocaleString('id-ID')}`;
        }

        // Inisialisasi halaman
        document.addEventListener('DOMContentLoaded', function() {
            fetchLatestData();
            
            // Refresh data setiap 1 menit
            setInterval(fetchLatestData, 60000);
        });

        // Fungsi fallback jika tidak ada data dari ThingSpeak
        function simulateData() {
            const level = Math.random() * 30;
            let status = 'AMAN';
            
            if (level > 20) {
                status = 'BAHAYA';
            } else if (level > 10) {
                status = 'WASPADA';
            }
            
            updateUI(level.toFixed(1), status, new Date().toISOString());
        }

        // Jika data tidak berhasil diambil dalam 5 detik, simulasikan data
        setTimeout(function() {
            if (waterValue.textContent === '-- cm') {
                console.log('Menggunakan data simulasi');
                simulateData();
            }
        }, 5000);
    </script>
</body>
</html>
